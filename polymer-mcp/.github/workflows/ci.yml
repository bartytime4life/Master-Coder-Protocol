name: ci
on:
  push:
  pull_request:
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[all]"
      - name: Lint
        run: |
          python -m pip install ruff
          ruff check .
      - name: Test
        run: |
          python -m pip install pytest
          pytest -q
